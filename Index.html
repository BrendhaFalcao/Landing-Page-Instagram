<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="celulares">
        <img
          class="celular-2"
          src="/img/instagram-celular-fundo.png"
          alt="celular com feed do instagram na tela."
        />
        <img
          class="celular-1"
          src="/img/instagram-celular.png"
          alt="celular com perfil do instagram na tela."
        />
      </div>
      <div class="caixa-lateral">
        <div class="caixa-login">
          <img
            class="logo-instagram"
            src="/img/instagram-logo.png"
            alt="logo do instagram"
          />
          <div class="caixas-login">
            <div class="usuario">
              <p>Telefone, nome de usuário ou e-mail</p>
            </div>
            <div class="senha">
              <p>Senha</p>
            </div>
          </div>
          <button class="botao-entrar">
            <a href="#">Entrar</a>
          </button>
          <div class="divisão-login">
            <div class="linha-divisão"></div>
            <p>OU</p>
            <div class="linha-divisão"></div>
          </div>
          <a href="#" class="facebook">
            <img src="/img/facebook-icon.png" alt="logo facebook" />
            <p>Entrar com o Facebook</p>
          </a>
          <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="caixa-cadastro">
          <p>
            Não tem uma conta?
            <span> Cadastre-se </span>
          </p>
        </div>
        <div class="download-app">
          <p>Obtenha o aplicativo</p>
          <div class="imagens-download">
            <img class="apple-button" src="/img/apple-button.png" alt="" />
            <img
              class="google-button"
              src="/img/googleplay-button.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
